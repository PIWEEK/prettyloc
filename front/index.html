<!DOCTYPE html>
<html lang="en">

<head>
    <title>prettyLoca</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.2/dist/leaflet.css" />
    <link rel="stylesheet" href="css/leaflet-sidebar.css" />
    <link rel="stylesheet" href="css/leaflet.awesome-markers.css">
    <link rel="stylesheet" href="css/styles.css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>

<body>
    <header>
        <h1>prettyLoc</h1>
    </header>
    <div id="sidebar" class="sidebar sidebar-left leaflet-touch collapsed">
        <div class="sidebar-tabs">
            <ul role="tablist">
                <li>
                    <a href="#search" role="tab"><i class="fa fa-search"></i></a>
                </li>
                <li>
                    <a href="#route-detail" role="tab"><i class="fa fa-map-marker"></i></a>
                </li>
            </ul>
            <ul role="tablist">
                <li id="settings">
                    <a href="#settings" role="tab"><i class="fa fa-gear"></i></a>
                </li>
            </ul>
        </div>

        <div class="sidebar-content">
            <div class="sidebar-pane" id="search">
                <h1 class="sidebar-header">Search
                    <span class="sidebar-close"><i class="fa fa-caret-left"></i></span>
                </h1>
                <div class="text-search-container">
                    <input type="text" id="search-text" />
                    <i id="search-text-icon" class="fa fa-search"></i>
                </div>
                <div id="filters-title">
                  <div>FILTERS</div>
                  <div>
                    <i class="fa fa-caret-down"></i>
                  </div>
                </div>
                <div class="filter-search-container hidden">
                    <div class="activity-search-container">
                        <div id="activity-all" class="activity-search activity-text selected research">ALL</div>
                        <div id="activity-hiking" class="activity-search activity-icon activity-hiking research">
                            <svg xmlns="http://www.w3.org/2000/svg" width="15008.597" height="21333.334" viewBox="0 0 14.070559 20">
                            <g transform="translate(-4.922 -2)">
                            <circle r="2" cy="4" cx="13"/>

                            </g>
                            <path d="M13.07 4.912v15h1v-15h-1zM6.83 10.26l-1.52 1.302 2.382 2.777c.255.32.38.695.38 1.072v4.5h2v-4.5c0-.823-.278-1.647-.82-2.325l-.012-.013-2.41-2.813z" style="line-height:normal;text-indent:0;text-align:start;text-decoration-line:none;text-decoration-style:solid;text-decoration-color:#000000;text-transform:none;block-progression:tb;isolation:auto;mix-blend-mode:normal" color="#000" font-family="sans-serif" white-space="normal" overflow="visible" solid-color="#000000"/>
                            <path d="M6.09 4.382l-.587 1.912 1.325.408.027.006c.63.157 1.153.455 1.635.937l.8.8c.636.635 1.552.823 2.303.673l2.5-.5-.392-1.96-2.5.5c-.248.05-.33.037-.495-.128l-.8-.8c-.72-.717-1.594-1.22-2.566-1.462l.05.014-1.3-.4z" style="line-height:normal;text-indent:0;text-align:start;text-decoration-line:none;text-decoration-style:solid;text-decoration-color:#000000;text-transform:none;block-progression:tb;isolation:auto;mix-blend-mode:normal" color="#000" font-family="sans-serif" white-space="normal" overflow="visible" solid-color="#000000"/>
                            </svg>
                        </div>
                        <div id="activity-running" class="activity-search activity-icon activity-running research">
                            <svg xmlns="http://www.w3.org/2000/svg" width="21349.611" height="21333.337" viewBox="0 0 20.01526 20.000003">
                            <g transform="translate(-173.23 -438.83)">
                            <path d="M187.13 445.33l-3.6 2.9v4.3l-2.8-3.9c-.6-.8-.5-2 .3-2.7l4.5-3.8 1.7 1.2-.1 2z"/>
                            <circle cx="-12.178" cy="4.379" r="2" transform="translate(201.408 436.45)"/>
                            <path d="M177.43 457.73l1.7 1.1 3.9-4h-2.8M180.23 444.63l1.1-.8h-8.1v1h6.7c.1-.1.2-.1.3-.2zM178.73 447.83h-5.5v1h5.8c-.2-.3-.2-.7-.3-1zM179.13 445.83h-5.9v1h5.6c0-.4.2-.7.3-1z"/>
                            <path d="M183.354 447.255l-1.818.836 1.69 3.677c.003.01-.003-.007 0 0 .037.066.05.006.02.006H176.243v2h7c1.366 0 2.372-1.5 1.818-2.793l-.004-.014-1.706-3.71zM182.423 439.654c-.43-.09-.905-.093-1.395.07l.06-.017-4.103 1.1.52 1.933 4.128-1.11.028-.008c.218-.072.5-.01.858.204l3.826 2.847c.25.188.375.37.42.594v.002l.2 1.1.006.02c.298 1.344 1.507 2.383 2.974 2.383h3.3v-2h-3.3c-.532 0-.92-.36-1.02-.815-.002 0-.003 0-.003-.002l-.193-1.07-.002-.01c-.155-.777-.63-1.39-1.18-1.803v-.002l-3.943-2.93-.043-.026c-.318-.19-.706-.37-1.137-.46z" style="line-height:normal;text-indent:0;text-align:start;text-decoration-line:none;text-decoration-style:solid;text-decoration-color:#000000;text-transform:none;block-progression:tb;isolation:auto;mix-blend-mode:normal" color="#000" font-family="sans-serif" white-space="normal" overflow="visible" solid-color="#000000"/>
                            </g>
                            </svg>
                        </div>
                        <div id="activity-mountain-biking" class="activity-search activity-icon activity-mountain-biking research">
                            <svg xmlns="http://www.w3.org/2000/svg" width="21333.334" height="21333.334" viewBox="0 0 20 20">
                            <path d="M13 2a2 2 0 0 1-2 2 2 2 0 0 1-2-2 2 2 0 0 1 2-2 2 2 0 0 1 2 2zM16 10.6c1.3 0 2.4 1.1 2.4 2.4 0 1.3-1.1 2.4-2.4 2.4-1.3 0-2.4-1.1-2.4-2.4 0-1.3 1.1-2.4 2.4-2.4M16 9c-2.2 0-4 1.8-4 4s1.8 4 4 4 4-1.8 4-4-1.8-4-4-4zM4 13.6c1.3 0 2.4 1.1 2.4 2.4 0 1.3-1.1 2.4-2.4 2.4-1.3 0-2.4-1.1-2.4-2.4 0-1.3 1.1-2.4 2.4-2.4M4 12c-2.2 0-4 1.8-4 4s1.8 4 4 4 4-1.8 4-4-1.8-4-4-4zM9.6 12.1l-.1-1.8-3-1.3 2.7-3.3 3 .3-3.6-2.7c-.6-.5-1.4-.4-1.8.2-1 1.1-2.5 2.9-3.3 3.9-.9 1.1-.5 2.8.9 3.2l5.2 1.5zM.8 6.8C.1 6.3.1 5.3.6 4.6L1.9 3c1-1.2 2.7-1.4 3.9-.4l.2.2-3 3.8c-.6.7-1.5.8-2.2.2z"/>
                            <path d="M8.42 3.254L7.21 4.848l3.52 2.668 4.078.43.21-1.99-3.523-.37L8.42 3.254zM5.862 8.156l-.894 1.79L8.4 11.662l1.568 4.612 1.894-.645-1.832-5.39-4.168-2.084z" style="line-height:normal;text-indent:0;text-align:start;text-decoration-line:none;text-decoration-style:solid;text-decoration-color:#000000;text-transform:none;block-progression:tb;isolation:auto;mix-blend-mode:normal" color="#000" font-family="sans-serif" white-space="normal" overflow="visible" solid-color="#000000"/>
                            </svg>
                        </div>
                        <div id="activity-other" class="activity-search activity-text research">OTHER</div>
                    </div>
                    <div class="difficulty-and-loop-container">
                        <div class="loop-search-container" title="Only show loop routes">
                            <input type="checkbox" id="loop-search" name="loop-search" class="research" />
                            <label for="loop-search">Only <i class="fa fa-rotate-left" aria-hidden="true"></i> routes</label>
                        </div>
                        <div class="difficulty-search-container">
                            <div class="search-slider-values-container">
                                <div id="difficulty-search-min">1</div>
                                <div>Difficulty</div>
                                <div id="difficulty-search-max">5</div>
                            </div>
                            <div id="difficulty-search-slider-range" class="search-slider-range"></div>
                        </div>
                        <div class="distance-search-container">
                            <div class="search-slider-values-container">
                                <div id="distance-search-min">0km</div>
                                <div>Distance</div>
                                <div id="distance-search-max">100km</div>
                            </div>
                            <div id="distance-search-slider-range" class="search-slider-range"></div>
                        </div>
                        <div class="uphill-search-container">
                            <div class="search-slider-values-container">
                                <div id="uphill-search-min">0m</div>
                                <div>Elevation gain uphill</div>
                                <div id="uphill-search-max">5000m</div>
                            </div>
                            <div id="uphill-search-slider-range" class="search-slider-range"></div>
                        </div>
                    </div>
                </div>
                <div id="routes-title">
                  <div>ROUTES</div>
                </div>
                <div id="search-results"></div>
            </div>
            <div class="sidebar-pane" id="route-detail">
                <h1 class="sidebar-header">Route Detail
                    <span class="sidebar-close"><i class="fa fa-caret-left"></i></span>
                </h1>
                <div>
                    <h2></h2>
                    <ul>
                        <li>
                            <span class="path_type"></span>
                            <span class="path_time"></span>
                        </li>
                        <li class="path_type_text"></li>
                        <li class="path_difficulty"></li>
                        <li class="path_size"></li>
                        <li class="last_update"></li>
<!--                        <li class="path_stars">
                            <span class="star"></span>
                            <span class="star"></span>
                            <span class="star"></span>
                            <span class="star"></span>
                            <span class="star"></span>
                        </li>-->
                    </ul>
                </div>
            </div>
            <div class="sidebar-pane" id="settings">
                <h1 class="sidebar-header">Settings
                    <span class="sidebar-close"><i class="fa fa-caret-left"></i></span>
                </h1>
                <p>Esto ya es para fardar</p>
            </div>
        </div>
    </div>
    <div id="map" class="sidebar-map"></div>

    <script src="./js/jquery-3.1.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://unpkg.com/leaflet@1.0.2/dist/leaflet.js"></script>
    <script src="./js/leaflet-sidebar.js"></script>
    <script src="./js/leaflet.awesome-markers.js"></script>
    <script src="./js/l.control.geosearch.js"></script>
    <script src="./js/l.geosearch.provider.openstreetmap.js"></script>
    <script src="./js/app.js"></script>
</body>

</html>

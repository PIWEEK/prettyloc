<!DOCTYPE html>
<html lang="en">

  <head>
    <title>Prettyloc</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.2/dist/leaflet.css" />
    <link rel="stylesheet" href="css/leaflet-sidebar.css" />
    <link rel="stylesheet" href="css/leaflet.awesome-markers.css">
    <link rel="stylesheet" href="css/styles.css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  </head>

  <body>
      <div id="sidebar" class="sidebar sidebar-left leaflet-touch collapsed">
        <div class="sidebar-tabs">
            <ul role="tablist">
                <li><a href="#search" role="tab"><i class="fa fa-search"></i></a></li>
                <li><a href="#route-detail" role="tab"><i class="fa fa-map-marker"></i></a></li>
            </ul>
            <ul role="tablist">
                <li id="settings"><a href="#settings" role="tab"><i class="fa fa-gear"></i></a></li>
            </ul>
        </div>

        <div class="sidebar-content">
            <div class="sidebar-pane" id="search">
                <h1 class="sidebar-header">Search<span class="sidebar-close"><i class="fa fa-caret-left"></i></span></h1>
                <div class="text-search-container">
                  <input type="text" id="search-text" />
                  <i id="search-text-icon" class="fa fa-search"></i>
                </div>
                <div class="activity-search-container">
                  <div id="activity-all" class="activity-search activity-text selected">ALL</div>
                  <div id="activity-hiking" class="activity-search activity-icon activity-hiking"></div>
                  <div id="activity-running" class="activity-search activity-icon activity-running"></div>
                  <div id="activity-mountain-biking" class="activity-search activity-icon activity-mountain-biking"></div>
                  <div id="activity-other" class="activity-search activity-text">OTHER</div>
                </div>
                <p>Aquí metemos las movidas de búsqueda</p>
                <p>Y los resultados</p>
            </div>

            <div class="sidebar-pane" id="route-detail">
                <h1 class="sidebar-header">Route Detail<span class="sidebar-close"><i class="fa fa-caret-left"></i></span></h1>
                <p>Aquí metemos el detalle de la ruta</p>
            </div>

            <div class="sidebar-pane" id="settings">
                <h1 class="sidebar-header">Settings<span class="sidebar-close"><i class="fa fa-caret-left"></i></span></h1>
                <p>Esto ya es para fardar</p>
            </div>
        </div>
    </div>
    <div id="map" class="sidebar-map"></div>

    <script src="./js/jquery-3.1.1.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.0.2/dist/leaflet.js"></script>
    <script src="./js/leaflet-sidebar.js"></script>
    <script src="./js/leaflet.awesome-markers.js"></script>
    <script src="./js/l.control.geosearch.js"></script>
    <script src="./js/l.geosearch.provider.openstreetmap.js"></script>
    <script src="./js/app.js"></script>
  </body>

</html>
